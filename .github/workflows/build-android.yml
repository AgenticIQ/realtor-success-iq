name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Setup Gradle Wrapper
      run: |
        if [ -f "gradle/wrapper/gradle-wrapper.properties" ]; then
          echo "Gradle wrapper properties found, using existing configuration"
          if [ ! -f "./gradlew" ]; then
            echo "Generating gradlew script..."
            gradle wrapper --gradle-version 8.2
          fi
        else
          echo "No wrapper properties found, generating wrapper..."
          gradle wrapper --gradle-version 8.2 --distribution-type all
        fi
        chmod +x gradlew || true
        ls -la gradlew || echo "gradlew not found"
        echo "=== Gradle Version ==="
        ./gradlew --version || echo "Failed to get Gradle version"
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew || true
    
    - name: Clean Gradle
      run: ./gradlew clean --no-daemon || echo "Clean failed, continuing..."
    
    - name: Verify project structure
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo "=== Settings.gradle ==="
        cat settings.gradle || echo "settings.gradle not found"
        echo "=== Build.gradle ==="
        cat build.gradle || echo "build.gradle not found"
        echo "=== App build.gradle exists ==="
        test -f app/build.gradle && echo "YES" || echo "NO"
    
    - name: Build APK with verbose logging
      run: ./gradlew assembleDebug --stacktrace --info --no-daemon
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        if-no-files-found: warn

