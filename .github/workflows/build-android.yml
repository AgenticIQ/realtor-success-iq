name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # Force a Gradle version compatible with Android Gradle Plugin 8.2.x and Kotlin 1.9.x.
    # This avoids failures caused by the runner's default Gradle (often much newer, e.g. 9.x).
    - name: Setup Gradle (pinned)
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: "8.4"
    
    - name: Clean Gradle
      run: gradle clean --no-daemon || echo "Clean failed, continuing..."
    
    - name: Verify project structure
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo "=== Settings.gradle ==="
        cat settings.gradle || echo "settings.gradle not found"
        echo "=== Build.gradle ==="
        cat build.gradle || echo "build.gradle not found"
        echo "=== App build.gradle exists ==="
        test -f app/build.gradle && echo "YES" || echo "NO"

    # Optional but recommended for seamless in-app updates:
    # Provide a persistent signing key via GitHub Secrets so each Nightly APK can install over the previous one.
    - name: Decode signing keystore (optional)
      if: ${{ github.event_name != 'pull_request' }}
      run: |
        if [ -n "${{ secrets.RSIQ_KEYSTORE_B64 }}" ]; then
          mkdir -p signing
          echo "${{ secrets.RSIQ_KEYSTORE_B64 }}" | base64 --decode > signing/rsiq.keystore
          echo "RSIQ_KEYSTORE_PATH=${GITHUB_WORKSPACE}/signing/rsiq.keystore" >> $GITHUB_ENV
          echo "RSIQ_KEYSTORE_PASSWORD=${{ secrets.RSIQ_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "RSIQ_KEY_ALIAS=${{ secrets.RSIQ_KEY_ALIAS }}" >> $GITHUB_ENV
          echo "RSIQ_KEY_PASSWORD=${{ secrets.RSIQ_KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "Signing keystore configured."
        else
          echo "No signing secrets provided; Nightly will be unsigned by a stable key and may not install as an update."
        fi
    
    - name: Build APK with verbose logging
      run: |
        gradle assembleRelease -PciVersionCode=${{ github.run_number }} -PciVersionName=1.0.0-nightly.${{ github.run_number }} --stacktrace --info --warning-mode=all --no-daemon
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
    
    - name: Prepare Nightly APK asset
      run: |
        mkdir -p dist
        echo "Release APK directory:"
        ls -la app/build/outputs/apk/release || true
        APK_PATH="$(ls -1 app/build/outputs/apk/release/*.apk 2>/dev/null | head -n 1)"
        if [ -z "$APK_PATH" ]; then
          echo "No APK found in app/build/outputs/apk/release/"
          exit 1
        fi
        cp "$APK_PATH" dist/realtorsuccessiq-nightly.apk

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: realtorsuccessiq-nightly-apk
        path: dist/realtorsuccessiq-nightly.apk
        retention-days: 30
        if-no-files-found: warn

    # Make updates easy: publish the newest Debug APK to a consistent GitHub Release ("nightly").
    # The app can link users here so they always find the latest build in one place.
    - name: Publish APK to GitHub Release (nightly)
      if: github.event_name != 'pull_request'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: nightly
        name: Nightly (auto)
        prerelease: true
        files: dist/realtorsuccessiq-nightly.apk

