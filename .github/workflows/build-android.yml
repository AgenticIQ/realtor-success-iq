name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # Force a Gradle version compatible with Android Gradle Plugin 8.2.x and Kotlin 1.9.x.
    # This avoids failures caused by the runner's default Gradle (often much newer, e.g. 9.x).
    - name: Setup Gradle (pinned)
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: "8.4"
    
    - name: Clean Gradle
      run: gradle clean --no-daemon || echo "Clean failed, continuing..."
    
    - name: Verify project structure
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo "=== Settings.gradle ==="
        cat settings.gradle || echo "settings.gradle not found"
        echo "=== Build.gradle ==="
        cat build.gradle || echo "build.gradle not found"
        echo "=== App build.gradle exists ==="
        test -f app/build.gradle && echo "YES" || echo "NO"
    
    - name: Build APK with verbose logging
      run: gradle assembleDebug --stacktrace --info --warning-mode=all --no-daemon
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        if-no-files-found: warn

    # Make updates easy: publish the newest Debug APK to a consistent GitHub Release ("nightly").
    # The app can link users here so they always find the latest build in one place.
    - name: Publish APK to GitHub Release (nightly)
      if: github.event_name != 'pull_request'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: nightly
        name: Nightly (auto)
        prerelease: true
        files: app/build/outputs/apk/debug/app-debug.apk

